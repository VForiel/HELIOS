<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Photonic Chip: Integrated waveguide circuit -->
  <rect x="15" y="20" width="50" height="40" fill="#E0E0E0" stroke="#505050" stroke-width="2" rx="3"/>
  <!-- Waveguides -->
  <path d="M 20,30 L 35,30 Q 40,30 40,35 L 40,45 Q 40,50 45,50 L 60,50" fill="none" stroke="#0066CC" stroke-width="2"/>
  <path d="M 20,45 L 30,45 L 35,40 L 40,40 L 45,35 L 60,35" fill="none" stroke="#0066CC" stroke-width="2"/>
  <!-- Coupling points -->
  <circle cx="20" cy="30" r="2" fill="#FF6347"/>
  <circle cx="20" cy="45" r="2" fill="#FF6347"/>
  <circle cx="60" cy="50" r="2" fill="#32CD32"/>
  <circle cx="60" cy="35" r="2" fill="#32CD32"/>
  <text x="40" y="72" text-anchor="middle" font-size="8" fill="#505050">Photonics</text>
</svg>
