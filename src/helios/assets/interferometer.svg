<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Interferometer: Multiple telescopes -->
  <!-- Telescope 1 -->
  <circle cx="20" cy="30" r="12" fill="none" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="20" cy="30" r="4" fill="#2C3E50"/>
  <!-- Telescope 2 -->
  <circle cx="60" cy="30" r="12" fill="none" stroke="#2C3E50" stroke-width="2"/>
  <circle cx="60" cy="30" r="4" fill="#2C3E50"/>
  <!-- Beam combiner -->
  <rect x="30" y="50" width="20" height="15" fill="#C0C0C0" stroke="#696969" stroke-width="2"/>
  <!-- Paths -->
  <line x1="20" y1="42" x2="35" y2="50" stroke="#FF6347" stroke-width="2"/>
  <line x1="60" y1="42" x2="45" y2="50" stroke="#FF6347" stroke-width="2"/>
  <text x="40" y="75" text-anchor="middle" font-size="8" fill="#2C3E50">Interferometer</text>
</svg>
