<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Camera: Detector array -->
  <rect x="20" y="20" width="40" height="40" fill="#2C3E50" stroke="#000000" stroke-width="2"/>
  <!-- Pixel grid -->
  <line x1="30" y1="20" x2="30" y2="60" stroke="#555555" stroke-width="1"/>
  <line x1="40" y1="20" x2="40" y2="60" stroke="#555555" stroke-width="1"/>
  <line x1="50" y1="20" x2="50" y2="60" stroke="#555555" stroke-width="1"/>
  <line x1="20" y1="30" x2="60" y2="30" stroke="#555555" stroke-width="1"/>
  <line x1="20" y1="40" x2="60" y2="40" stroke="#555555" stroke-width="1"/>
  <line x1="20" y1="50" x2="60" y2="50" stroke="#555555" stroke-width="1"/>
  <!-- Active pixels (some lit up) -->
  <rect x="21" y="21" width="8" height="8" fill="#00FF00" opacity="0.6"/>
  <rect x="31" y="31" width="8" height="8" fill="#00FF00" opacity="0.8"/>
  <rect x="41" y="21" width="8" height="8" fill="#00FF00" opacity="0.4"/>
  <rect x="51" y="41" width="8" height="8" fill="#00FF00" opacity="0.5"/>
  <text x="40" y="72" text-anchor="middle" font-size="10" fill="#2C3E50">Camera</text>
</svg>
